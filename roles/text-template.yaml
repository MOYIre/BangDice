# BangDice 人设模板 - BangDream风格
BangDice:

  # COC相关模板
  检定:
    - - "{t玩家}进行{t属性}检定：{t结果文本}"
      - 1
    - - "{t玩家}的{t属性}判定结果：{t结果文本}"
      - 1

  检定_单项结果文本:
    - - "{t属性}检定：{tD100}/{t判定值} → {t判定结果}"
      - 1

  制卡:
    - - |-
        {t玩家}的COC7人物卡生成完成：
        {t制卡结果文本}
        愿你的冒险充满音乐与梦想！
      - 1

  对抗检定:
    - - |-
        对抗检定：
        {t玩家A} → {t玩家A判定结果}
        {t玩家B} → {t玩家B判定结果}
        {% tWinFlag == -1 ? t玩家A + '技高一筹。',
           tWinFlag == +1 ? t玩家B + '略胜一筹。',
           tWinFlag == 0 ? '平手。双方势均力敌。'
        %}
      - 1

  # 通用模板
  通用_欢迎:
    - - |-
        BangDice - BangDream风格骰娘已启动
        音乐与冒险的邂逅，即将开始……
        输入 .help 查看可用指令
      - 1
    - - |-
        欢迎使用BangDice！
        我是这里的引导者，愿为你奏响冒险的序曲。
        输入 .help 了解使用方法
      - 1

  通用_帮助:
    - - |-
        BangDice 使用指南
        .nn [昵称] - 设置玩家昵称
        .st [属性] - 设置角色属性
        .ra [属性] - 进行属性检定
        .r [表达式] - 投掷骰子
        .show - 查看当前角色
        .stshow - 显示角色属性
        更多指令请使用 .help [指令] 查看
      - 1

  通用_结束:
    - - "愿音乐继续回响在你心中，直到再次相遇之时。"
      - 1
    - - "今天的演奏会到此结束，期待下次的相遇。"
      - 1

  # DND相关模板（预留）
  dnd_属性生成:
    - - "{t玩家}的DND人物属性生成完成：
{t属性列表}"
      - 1

  dnd_先攻_成功:
    - - "{t角色}以{t先攻值}点先攻值获得了行动优势。"
      - 1

  dnd_先攻_失败:
    - - "{t角色}的先攻尝试未能获得优势。"
      - 1

  dnd_技能检定_成功:
    - - "{t角色}在{t技能}上的专业技能发挥了作用。"
      - 1

  dnd_技能检定_失败:
    - - "{t角色}的尝试未能达到预期效果。"
      - 1

  # 其他RPG系统模板（预留）
  其他_制卡:
    - - "{t玩家}的人物卡创建完成：{t角色信息}"
      - 1

  其他_检定_成功:
    - - "{t角色}凭借{t属性}完成了挑战。"
      - 1

  其他_检定_失败:
    - - "{t角色}的挑战未能成功，但还有机会。"
      - 1

  # 社交互动模板（预留）
  社交_问候:
    - - "你好，{t玩家}！今天想进行什么样的冒险？"
      - 1

  社交_感谢:
    - - "感谢你选择了{t选项}，这是个明智的决定。"
      - 1

  社交_告别:
    - - "感谢与你共度的时光，{t玩家}，期待下次冒险。"
      - 1

COC:

  判定_大成功:
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})！完美无瑕的演出，如同找到了最和谐的音符。'
      - 1
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})！大成功！完美地展现了实力。'
      - 1

  判定_成功_极难:
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})！在几乎不可能的情况下找到了突破的契机。'
      - 1

  判定_成功_困难:
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})！付出努力后获得了回报。'
      - 1

  判定_成功_普通:
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})！顺利完成。'
      - 1

  判定_失败:
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})。虽然这次未能成功，但不要气馁。'
      - 1

  判定_大失败:
    - - '<{t玩家}>的"{t属性}"检定结果为: D100={tD100}/{t判定值} ({t判定结果})。完全偏离了预期，需要重新调整节奏。'
      - 1

  检定:
    - - "{t原因 ? ''由于'' + t原因 + ''，''}{t玩家}的检定结果：{t结果文本}"
      - 1

  检定_单项结果文本:
    - - "{t检定表达式文本}={tD100}/{t判定值}{t检定计算过程} {t判定结果}"
      - 1

  制卡:
    - - |-
        {t玩家}的人物作成完成：
        {t制卡结果文本}
      - 1

  对抗检定:
    - - |-
        对抗检定：
        {t玩家A} → {t玩家A判定结果}
        {t玩家B} → {t玩家B判定结果}
        {% tWinFlag == -1 ? t玩家A + '胜出。',
           tWinFlag == +1 ? t玩家B + '胜出。',
           tWinFlag == 0 ? '平手。需要自行判断场景。'
        %}
      - 1

  结束:
    - - "……我先回练习室。需要我的时候再叫我。"
      - 1

